{% if page_obj.has_other_pages %}
<nav class="blog-pagination justify-content-center d-flex">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a href="?page={{ page_obj.previous_page_number }}{% if request.GET.query %}&query={{ request.GET.query }}{% endif %}" class="page-link" aria-label="Previous">
                    PREVIOUS
                </a>
            </li>
        {% endif %}
        {% for i in page_obj.paginator.page_range %}
            <li class="page-item">
                <a href="?page={{ i }}{% if request.GET.query %}&query={{ request.GET.query }}{% endif %}" class="page-link">{{ i }}</a>
            </li>
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="page-item">
                <a href="?page={{ page_obj.next_page_number }}{% if request.GET.query %}&query={{ request.GET.query }}{% endif %}" class="page-link" aria-label="Next">
                    NEXT
                </a>
            </li>
        {% endif %} 
    </ul>
</nav>
{% endif %}
